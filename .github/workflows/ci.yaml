name: CI pipeline
on: push

jobs: 
  project-testing:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout code
        uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc
      - name: run pipeline
        run: |
          dvc repro
